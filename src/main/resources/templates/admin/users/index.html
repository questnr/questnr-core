<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!--/*/ <th:block th:include="common/commonHead"></th:block> /*/-->
<link rel="stylesheet" media="screen"
      th:href="@{${@mvcResourceUrlProvider.getForLookupPath('/css/adminStyle.css')}}"/>
<link rel="stylesheet" media="screen"
      th:href="@{${@mvcResourceUrlProvider.getForLookupPath('/admin/bootstrap.css')}}"/>
<link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet"
      type="text/css">
<style>
  #page-wrapper{
    width: 100%;
  }
  .voffset10 {
    margin-top: 16px;
  }
  .btn {
    white-space: normal;
    min-width: 115px;
    margin: 2px 0px;
    padding: 2px 2px;
  }
</style>

<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <!--/*/ <th:block th:include="common/adminHeader"></th:block> /*/-->
  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-grid demo-content">

      <div id="page-wrapper">

        <!--    <div class="panel-body">-->
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">Posts</h1>
          </div>
        </div>

        <!--<div class="row voffsetneg10">-->
          <!--<div class="col-md-12">-->
            <!--<a href="/admin/posts/add">-->
              <!--<button type="submit" class="submit btn btn-default" id="create-course"><i-->
                  <!--class="fa fa-plus"></i> Create-->
              <!--</button>-->
            <!--</a>-->
          <!--</div>-->
        <!--</div>-->


        <div class="row voffset10">
          <div class="col-lg-12">
            <!-- <div class="col-md-12">-->
            <div class="panel panel-default">
              <div class="table-responsive panel-body">
                <table class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="all-users" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">

                  <!--<table id="all-courses" class="table table-striped table-bordered" cellspacing="0" width="100%">-->
                  <thead>
                  <tr>
                    <th><input type="checkbox" name="select-all-posts" id="select-all-posts"></th>
                    <th>ID</th>
                    <th>email</th>
                    <th>full Name</th>
                    <th>mobileNumber</th>
                    <th>Last Updated</th>
                    <th>Enabled</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="all : ${all}">
                    <td class="no-sort"><input type="checkbox" name="select-course" class="select-users"
                                               th:value="${all?.userId}"></td>

                    <td id="id" th:text="${all?.userId}"></td>
                    <td id="email"><a th:href="@{'mailto:'+ ${all.emailId}}" th:text="${all?.emailId}"></a></td>
                    <td id="fullname"><span th:text="${all.fullName}"></span> </td>
                    <td id="mobileNumber" th:if="${all?.mobileNumber} == null"> N/A</td>
                    <td id="mobileNumber" th:unless="${all?.mobileNumber} == null" th:text="${all.mobileNumber}"> </td>
                    <td id="created-at" th:text="${all?.createdAt}"></td>
                    <td id="enabled" th:if="${all?.enabled} == true"> true</td>
                    <td id="enabled" th:unless="${all?.enabled} == true"> false</td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!--</div>-->


      </div>
    </div>
  </main>

</div>

<!--/*/ <th:block th:include="common/commonJS"></th:block> /*/-->
<script>
  $(document).ready(function(){
    $('#all-users').DataTable({
      columnDefs: [
        {
          targets: [0, 1, 2],
          className: 'mdl-data-table__cell--non-numeric'
        }
      ]
    });
  });
</script>

</body>

</html>
