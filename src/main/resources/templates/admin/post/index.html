<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!--/*/ <th:block th:include="common/commonHead"></th:block> /*/-->
<link rel="stylesheet" media="screen"
      th:href="@{${@mvcResourceUrlProvider.getForLookupPath('/css/adminStyle.css')}}"/>
<link rel="stylesheet" media="screen"
      th:href="@{${@mvcResourceUrlProvider.getForLookupPath('/admin/bootstrap.css')}}"/>
<link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" rel="stylesheet"
      type="text/css">
<style>
  #page-wrapper{
    width: 100%;
  }
  .voffset10 {
    margin-top: 16px;
  }
  .btn {
    white-space: normal;
    min-width: 115px;
    margin: 2px 0px;
    padding: 2px 2px;
  }
</style>

<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <!--/*/ <th:block th:include="common/adminHeader"></th:block> /*/-->
  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-grid demo-content">

      <div id="page-wrapper">

        <!--    <div class="panel-body">-->
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">Posts</h1>
          </div>
        </div>

        <div class="row voffsetneg10">
          <div class="col-md-12">
            <a href="/admin/posts/add">
              <button type="submit" class="submit btn btn-default" id="create-course"><i
                  class="fa fa-plus"></i> Create
              </button>
            </a>
          </div>
        </div>


        <div class="row voffset10">
          <div class="col-lg-12">
            <!-- <div class="col-md-12">-->
            <div class="panel panel-default">
              <div class="table-responsive panel-body">
                <table class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline" id="all-posts" role="grid" aria-describedby="dataTables-example_info" style="width: 100%;">

                  <!--<table id="all-courses" class="table table-striped table-bordered" cellspacing="0" width="100%">-->
                  <thead>
                  <tr>
                    <th><input type="checkbox" name="select-all-posts" id="select-all-posts"></th>
                    <th>ID</th>
                    <th>Slug (URL)</th>
                    <th>Post Title</th>
                    <th>Created At</th>
                    <th>Last Updated</th>
                    <th>Status</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="all : ${all}">
                    <td class="no-sort"><input type="checkbox" name="select-course" class="select-course"
                                               th:value="${all?.postId}"></td>

                    <td id="course-id" th:text="${all?.postId}"></td>
                    <td id="course-slug"><a th:href="@{'/post/' + ${all?.postSlug}}"
                                            th:text="${all?.postSlug}"
                                            target="_blank"></a></td>
                    <td id="course-name" th:text="${all?.title}"></td>
                    <td id="course-created-at" th:text="${all?.createdAt}"></td>
                    <td id="course-updated-at" th:text="${all?.updatedAt}"></td>
                    <td id="course-type" th:text="${all?.status}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!--</div>-->


      </div>
    </div>
  </main>

</div>

<!--/*/ <th:block th:include="common/commonJS"></th:block> /*/-->
<script>
  $(document).ready(function(){
    $('#all-posts').DataTable({
      columnDefs: [
        {
          targets: [0, 1, 2],
          className: 'mdl-data-table__cell--non-numeric'
        }
      ]
    });
  });
</script>

</body>

</html>
